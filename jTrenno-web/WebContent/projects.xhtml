<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="layout.xhtml">

	<ui:define name="content">

		<h:messages />
		<h1>jTrenno</h1>
		<h2>Projects</h2>
		<h:dataTable value="#{projectController.getProjects()}" var="u" styleClass="table table-striped">
			<h:column>
				<f:facet name="header">
				Name
				</f:facet>
				<h:outputText value="#{u.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
               	Description
            	</f:facet>
				<h:outputText value="#{u.description}" />
			</h:column>
			<h:column>
				<f:facet name="header">
               Budget
            </f:facet>
				<h:outputText value="#{u.budget}" />
			</h:column>
			<h:column>
				<f:facet name="header">
               Manager
            </f:facet>
				<h:outputText value="#{u.employee.username}" />
			</h:column>
		</h:dataTable>
		<h:link outcome="/addProject.xhtml">Add project</h:link>
	</ui:define>
</ui:composition>
</html>
