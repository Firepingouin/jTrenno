<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="layout.xhtml">

	<ui:define name="content">
		<h:form>
			<fieldset>
				<legend>Registration</legend>

				<h:outputLabel for="firstname">First Name</h:outputLabel>
				<h:inputText id="firstname" value="#{employeeSignupBean.firstname}"
					required="true"></h:inputText>
				<h:outputLabel for="firstname">Last Name</h:outputLabel>
				<h:inputText id="lastname" value="#{employeeSignupBean.lastname}"
					required="true"></h:inputText>
				<h:outputLabel for="firstname">Username</h:outputLabel>
				<h:inputText id="username" value="#{employeeSignupBean.username}"
					required="true"></h:inputText>
				<h:outputLabel for="firstname">Mail</h:outputLabel>
				<h:inputText id="email" value="#{employeeSignupBean.email}"
					required="true"></h:inputText>
				<h:outputLabel for="firstname">Birth date</h:outputLabel>
				<h:inputText id="birthDate" value="#{employeeSignupBean.birthDate}"
					required="true">
					<f:convertDateTime pattern="yyyy-MM-dd"/>
				</h:inputText>

				<h:messages globalOnly="true" infoClass="info" />

				<h:commandButton value="Add"
					action="#{employeeController.addEmployee(employeeSignupBean)}" />
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
