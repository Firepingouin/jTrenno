<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="layout.xhtml">

	<ui:define name="content">
		<h:form>
			<fieldset>
				<legend>Ajout d'un projet</legend>

				<h:outputLabel for="name">Nom</h:outputLabel>
				<h:inputText
					id="name"
					value="#{projectModelBean.name}"
					required="true">
				</h:inputText>
				<br/>
				<h:outputLabel for="description">Description</h:outputLabel>
				<h:inputText
					id="description"
					value="#{projectModelBean.description}"
					required="true">
				</h:inputText>
				<br/>
				<h:outputLabel for="budget">Budget</h:outputLabel>
				<h:inputText
					id="budget"
					value="#{projectModelBean.budget}"
					required="true">
				</h:inputText>
				<br/>
				<h:selectOneMenu value="#{projectModelBean.manager}">
					<f:selectItems value="#{projectController.getManagersMap()}" />
				</h:selectOneMenu>
				<br/>
				<h:messages globalOnly="true" infoClass="info" />
		
				<h:commandButton value="Ajouter"
					action="#{projectController.addProject(projectModelBean)}" />
			</fieldset>
			<h:link class="btn btn-primary" outcome="/projects.xhtml">Revenir Ã  la liste des projets</h:link>
		</h:form>
	</ui:define>
</ui:composition>
</html>
