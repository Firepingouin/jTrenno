<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="layout.xhtml">

	<ui:define name="content">

		<h:messages />
		<h2>Users</h2>
		<h:dataTable value="#{employeeController.getEmployees()}" var="u" styleClass="table table-striped">
			<h:column>
				<f:facet name="header">
				Username
				</f:facet>
				<h:outputText value="#{u.username}" />
			</h:column>
			<h:column>
				<f:facet name="header">
               	First name
            	</f:facet>
				<h:outputText value="#{u.firstname}" />
			</h:column>
			<h:column>
				<f:facet name="header">
               Last name
            </f:facet>
				<h:outputText value="#{u.lastname}" />
			</h:column>
		</h:dataTable>
		<h:link class="btn btn-primary" outcome="/addUser.xhtml">Ajouter un utilisateur</h:link>
	</ui:define>
</ui:composition>
</html>
