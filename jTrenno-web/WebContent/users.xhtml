<ui:composition template="template.xhtml">
	<ui:define name="content">
		<h:messages />
		<h1>Users</h1>
		<h:dataTable value="#{users}" var="u">
			<h:column>
				<f:facet name="header">
				</f:facet>
				<h:outputText value="#{u.username}" />
			</h:column>
			<h:column>
				<f:facet name="header">
               Name
            </f:facet>
				<h:outputText value="#{u.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
               Password
            </f:facet>
				<h:outputText value="#{u.password}" />
			</h:column>
		</h:dataTable>

		<h1>Add user</h1>
		<h:form>
			<table>
				<tr>
					<td>Username</td>
					<td><h:inputText value="#{newUser.username}" /></td>
				</tr>
				<tr>
					<td>Name</td>
					<td><h:inputText value="#{newUser.name}" /></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><h:inputText value="#{newUser.password}" /></td>
				</tr>
				<tr>
					<td></td>
					<td><h:commandButton action="#{userManager.addUser}"
							value="Add User" /></td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
