<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="layout.xhtml">

	<ui:define name="content">

		<h:messages />
		<h2>Activities</h2>
		<h:dataTable value="#{activityController.getActivities}" var="u" styleClass="table table-striped">
			<h:column>
				<f:facet name="header">
				Worked Time
				</f:facet>
				<h:outputText value="#{u.workedTime}" />
			</h:column>
			<h:column>
				<f:facet name="header">
               Employee
            </f:facet>
				<h:outputText value="#{u.employee.username}" />
			</h:column>
			<h:column>
				<f:facet name="header">
               Project
            </f:facet>
				<h:outputText value="#{u.project.name}" />
			</h:column>
		</h:dataTable>
		<h:link class="btn btn-primary" outcome="/addActivity.xhtml">Ajouter une activit√©e</h:link>
	</ui:define>
</ui:composition>
</html>
