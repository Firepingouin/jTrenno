<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="layout.xhtml">

	<ui:define name="content">
		<h:form>
			<fieldset>
				<legend>Ajout d'une activité</legend>

				<h:outputLabel for="workedTime">Temps de travail</h:outputLabel>
				<h:inputText
					id="worktime"
					value="#{activityModelBean.workedTime}"
					required="true">
				</h:inputText>
				<br/>

				<h:outputLabel for="employee">Employé</h:outputLabel>
				<h:selectOneMenu
					value="#{activityModelBean.employee}">
					<f:selectItems value="#{activityController.getEmployeeMap()}" />
				</h:selectOneMenu>
				<br/>
				
				<h:outputLabel for="workedTime">Projet</h:outputLabel>
				<h:selectOneMenu value="#{activityModelBean.project}">
					<f:selectItems value="#{activityController.getProjectMap()}" />
				</h:selectOneMenu>
				<br/>
				<h:messages globalOnly="true" infoClass="info" />

				<h:commandButton value="Ajouter"
					action="#{activityController.addActivity(activityModelBean)}" />
			</fieldset>
		</h:form>
		<h:link class="btn btn-primary" outcome="/activities.xhtml">Revenir à la liste des activités</h:link>
	</ui:define>
</ui:composition>
</html>
